<h1>Editing2 {{.Title}}</h1>

<form action="/save/{{.Title}}" method="POST">
<div><textarea name="body" rows="3" cols="10">{{printf "%s" .Body}}</textarea></div>
<div><input type="submit" value="Save"></div>


<table style="width:100%">
	<tr>
		<td><b>Hostnames</b></td>
		<td><b>Available</b></td>

		<td>{printf "%s" .Hostname}}</td>
		<td>{{printf "%s" .Availblity}}</td>
